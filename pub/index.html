<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLI Authentication</title>
</head>
<body>
<div style="width: 30%; margin: 20px auto">
    <h1>Sample Authentication Form</h1>
    <form method="POST" action="/transfer">
        <p><label for="email">Email:</label> <input id="email" type="email" name="email"/></p>
        <p><label for="password">Password:</label> <input id="password" type="password" name="password"/></p>
        <p><button type="submit">Submit</button></p>
    </form>
</div>
</body>
</html>
